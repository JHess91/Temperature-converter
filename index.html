<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <div class="inputs">
            <input type="number" name="celsius" id="celsius" class="input" placeholder="Celsius">
            <img id="logo" src="/images/001-celsius.png" alt="celsius logo">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <img id="logo" src="/images/002-fahrenheit.png" alt="fahrenheit logo">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
